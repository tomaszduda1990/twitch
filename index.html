<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Josefin+Slab" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<title>Twitch App</title>
</head>
<body>
	<header>
		<h1><span>
<i class="fa fa-twitch" aria-hidden="true"></i></span>Twitch.tv JSON API</h1>
	</header>
	<nav>
		<ul>
			<li id = "active" class="btn all">
				<button>All <span><i class="fa fa-refresh" aria-hidden="true"></i></span></button>
			</li>
			<li class="btn on">
				<button>Online</button>
			</li>
			<li class="btn off">
				<button>Offline</button>
			</li>
		</ul>
	</nav>
	<article>
		<div class="list-wrapper">
			<ul class = "list"></ul>
		</div>
	</article>
	<footer></footer>
	<script src="script.js"></script>
</body>
</html>
